<main>
    <button (click)="index()" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
        <mat-icon>home</mat-icon>
    </button>
    <section class="form-section">
        <br> <br>

        <img src="/assets/svg/logo.svg"/>
       <h2>{{ title }}</h2>
       <ng-content></ng-content>
       <div class="btn-wrapper">
            <button 
                class="btn-primary" 
                (click)="submit()"
                [disabled]="disablePrimaryBtn"
            >
                {{ primaryBtnText }}
            </button>
            <div class="divider">
                <div></div>
                <span>or</span>
                <div></div>
            </div>
            <button class="btn-secondary" (click)="navigate()">{{ secondaryBtnText }}</button>
       </div>
    </section>
    <section class="main-section">
        <h1>Sua ideia, nosso cinema.!</h1>
        <img src="/assets/svg/main-illustration.jpg"/>
    </section>
</main>
